<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Killer Gambit RP</title>
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./fonts/fonts.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<h1 class="title">Генератор персонажа</h1>

	<div class="block">
		<div class="block__input-wrapper">
			<div class="block__input-wrapper">
				<h4 class="block__h4">Ваш никнейм:</h3>
					<h3 class="your-full-name block__h5">-</h3>
			</div>
		</div>
	</div>
	</div>

	<div class="button-full-name-generator button">Сгенерировать никнейм</div>

	<div class="block">

		<div class="block__input-wrapper">
			<label class="block__label block__h4">Введите никнейм на русском:</label>
			<input class="russian-full-name block__input" type="text">
		</div>

		<div class="block__input-wrapper">
			<h4 class="block__h4">Никнейм:</h3>
				<h3 class="full-name block__h5">-</h3>
		</div>

		<div class="block__input-wrapper">
			<h4 class="block__h4">Возраст:</h3>
				<h3 class="age block__h5">-</h3>
		</div>

		<h2 class="block__title block__h4">КВЕНТА</h1>

			<p class="quenta">-</p>

			<div class="block__input-wrapper">
				<h4 class="block__h4">ID скина:</h3>
					<h3 class="skin block__h5">-</h3>
			</div>
	</div>

	<div class="button-quenta-generator button">Сгенерировать персонажа</div>

	<h1 class="title">Прохождение ретеста</h1>

	<div class="block">
		<div class="block__input-wrapper">
			<label class="block__label block__h4">Вопрос:</label>
			<textarea class="question block__textarea" type="text"></textarea>
		</div>

		<div class="block__input-wrapper">
			<h4 class="block__h4">Ответ:</h3>
				<h3 class="answer">-</h3>
		</div>
	</div>

	<div class="get-answer button">Ответ</div>

	<script src="./js/easy-retest.js" type="module"></script>
	<script src="./js/character-generator.js" type="module"></script>
</body>

</html>
